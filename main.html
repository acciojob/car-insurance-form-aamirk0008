<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	  <div class="form-container">
        <div class="form-header">
            <h1>ðŸš— Car Insurance</h1>
            <p>Register for comprehensive coverage</p>
        </div>

        <form method="POST" action="#" id="insuranceForm">
            <div class="form-group">
                <label for="name">Name<span class="required">*</span></label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email<span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label>Gender<span class="required">*</span></label>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Male</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="female" name="gender" value="female" required>
                        <label for="female">Female</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="other" name="gender" value="other" required>
                        <label for="other">Other</label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="cars">Car Brand</label>
                <select id="cars" name="cars">
                    <option value="">Select a brand</option>
                    <option value="BMW">BMW</option>
                    <option value="Audi">Audi</option>
                    <option value="Mercedez">Mercedes</option>
                </select>
            </div>

            <div class="form-group">
                <label for="carage">Car Age (Years)<span class="required">*</span></label>
                <input type="number" id="carage" name="carage" min="0" max="50" required>
            </div>

            <div class="form-group">
                <label for="dop">Date of Purchase<span class="required">*</span></label>
                <input type="date" id="dop" name="dop" required>
            </div>

            <div class="form-group">
                <label for="password">Password<span class="required">*</span></label>
                <input type="password" id="password" name="password" required>
            </div>

            <button type="submit" class="submit-btn">Register for Insurance</button>
        </form>
    </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
